js_jquery:
  filters: yui_js
  output: gen/js/jquery111.%(version)s.js
  contents:
    - https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js

js_all:
  filters: yui_js
  output: gen/js/packed.%(version)s.js
  contents:
    - https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js
    - js/jquery.easing.1.3.js

css_reset:
  filters: yui_css
  output: gen/cssreset.%(version)s.css
  contents:
    - http://yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css

bootstrap:
  filters: yui_css
  output: gen/css/bootstrap.%(version)s.css
  contents:
    - https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css

bootstrap_theme:
  filters: yui_css
  output: gen/css/bootstrap_theme.%(version)s.css
  contents:
    - https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css

html5shim:
  filters: yui_js
  output: gen/js/html5shim.%(version)s.js
  contents:
    - js/html5shiv.js

respond:
  filter: yui_js
  output: gen/js/respond.%(version)s.js
  contents:
    - js/respond.js
